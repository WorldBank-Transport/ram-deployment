AWSTemplateFormatVersion: '2010-09-09'
Description: 'stack: {{stackName}} | deployed by Kes'

Resources:
  #################################################
  # IAM Roles BEGIN
  #################################################

  ECSRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: {{stackName}}-ecs
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: ECSRole
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:GetMetricStatistics
                  - ecr:BatchCheckLayerAvailability
                  - ecr:BatchGetImage
                  - ecr:GetAuthorizationToken
                  - ecr:GetDownloadUrlForLayer
                  - ecs:DeregisterContainerInstance
                  - ecs:DescribeClusters
                  - ecs:DescribeContainerInstances
                  - ecs:DescribeServices
                  - ecs:DiscoverPollEndpoint
                  - ecs:ListContainerInstances
                  - ecs:ListServices
                  - ecs:ListTaskDefinitions
                  - ecs:ListTasks
                  - ecs:Poll
                  - ecs:RegisterContainerInstance
                  - ecs:RunTask
                  - ecs:StopTask
                  - ecs:DescribeTasks
                  - ecs:StartTelemetrySession
                  - ecs:Submit*
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:DescribeLogStreams
                  - logs:GetLogEvents
                  - logs:PutLogEvents
                  - iam:PassRole
                Resource: "*"

              # Allow writing to ingest buckets
              - Effect: Allow
                Action:
                  - s3:AbortMultipartUpload
                  - s3:Get*
                  - s3:Put*
                  - s3:List*
                  - s3:DeleteObject
                  - s3:DeleteObjectVersion
                Resource:
                  {{#if s3}}
                  {{# each s3}}
                  - arn:aws:s3:::{{this.name}}
                  - arn:aws:s3:::{{this.name}}/*
                  {{/each}}
                  {{/if}}


  FargateRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: {{stackName}}-fargate
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: ECSRole
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:GetMetricStatistics
                  - ecs:DeregisterContainerInstance
                  - ecs:DescribeClusters
                  - ecs:DescribeContainerInstances
                  - ecs:DescribeServices
                  - ecs:DiscoverPollEndpoint
                  - ecs:ListContainerInstances
                  - ecs:ListServices
                  - ecs:ListTaskDefinitions
                  - ecs:ListTasks
                  - ecs:Poll
                  - ecs:RegisterContainerInstance
                  - ecs:RunTask
                  - ecs:StartTelemetrySession
                  - ecs:Submit*
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:DescribeLogStreams
                  - logs:PutLogEvents
                Resource: "*"

              # Allow writing to ingest buckets
              - Effect: Allow
                Action:
                  - s3:AbortMultipartUpload
                  - s3:Get*
                  - s3:Put*
                  - s3:List*
                  - s3:DeleteObject
                  - s3:DeleteObjectVersion
                Resource:
                  {{#if s3}}
                  {{# each s3}}
                  - arn:aws:s3:::{{this.name}}
                  - arn:aws:s3:::{{this.name}}/*
                  {{/each}}
                  {{/if}}

  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: {{stackName}}-ecs
      Path: "/"
      Roles:
        - !Ref ECSRole

  #################################################
  # IAM Roles END
  #################################################

  #################################################
  # ECS config BEGIN
  #################################################


  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: {{stackName}}-ecs-securitygroup
      GroupDescription: Security Group for ECS containter instances of {{stackName}}
      SecurityGroupIngress:
        - IpProtocol: tcp
          CidrIp: 0.0.0.0/0
          FromPort: '80'
          ToPort: '80'
        - IpProtocol: tcp
          CidrIp: 0.0.0.0/0
          FromPort: '22'
          ToPort: '22'
        - IpProtocol: tcp
          CidrIp: 0.0.0.0/0
          FromPort: '5432'
          ToPort: '5432'
      Tags:
        - Key: Name
          Value: "{{stackName}}-ecs2"
      VpcId: {{vpc.id}}

  ECSCluster:
    Type: AWS::ECS::Cluster

{{# if ecs.ec2}}
  {{# each ecs.ec2}}
  {{@key}}EC2Instance:
    Type: "AWS::EC2::Instance"
    Properties: 
      ImageId: {{../ecs.amiid}}
      InstanceType: {{this.instanceType}}
      AvailabilityZone: {{../ecs.availabilityZone}}
      IamInstanceProfile:
        Ref: InstanceProfile
      KeyName: {{ ../ecs.keyPairName }}
      SecurityGroupIds:
        - Fn::GetAtt:
          - SecurityGroup
          - GroupId
      SubnetId: {{../vpc.subnet}}
      UserData:
        Fn::Base64:
          Fn::Join:
            - ""
            - - "#!/bin/bash\n"
              - Fn::Sub: "echo ECS_CLUSTER=${ECSCluster} >> /etc/ecs/ecs.config"
      Volumes: 
        - VolumeId:
            Ref: {{@key}}Ec2Volume
          Device: "/dev/sdk"
      Tags:
        - Key: Name
          Value: "{{../stackName}}-{{@key}}"
        - Key: Stack
          Value: {{../stackName}}
        {{#if ../tags}}
        {{#each ../tags}}
        - Key: {{@key}}
          Value: {{this}}
        {{/each}}
        {{/if}}

  {{@key}}Ec2Volume:
    Type: "AWS::EC2::Volume"
    Properties:
      Size: {{this.volumeSize}}
      AvailabilityZone: {{../ecs.availabilityZone}}

  {{/each}}
{{/if}}

  #################################################
  # ECS config END
  #################################################

  #################################################
  # S3 BEGIN
  #################################################

{{#if s3}}
  {{# each s3}}
  {{@key}}S3:
    Type: AWS::S3::Bucket
    Properties:
      {{#if this.name}}
      BucketName: {{this.name}}
      {{/if}}
      {{#if ../tags}}
      Tags:
        {{#each ../tags}}
        - Key: {{@key}}
          Value: {{this}}
        {{/each}}
      {{/if}}
  {{/each}}
{{/if}}

  #################################################
  # S3 END
  #################################################

  #################################################
  # RDS BEGIN
  #################################################

{{#if rds}}
  RdsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: {{stackName}}-rds-securitygroup
      GroupDescription: Security Group for RDS instances of {{stackName}}
      SecurityGroupIngress:
      {{#if ecs.ec2}}
        {{# each ecs.ec2}}
        - IpProtocol: tcp
          CidrIp:
            Fn::Join:
              - ""
              - - Fn::GetAtt:
                  - {{@key}}EC2Instance
                  - PublicIp
                - "/32"
          FromPort: '5432'
          ToPort: '5432'
        {{/each}}
      {{/if}}
      Tags:
        - Key: Name
          Value: "{{stackName}}-rds"
      VpcId: {{vpc.id}}

  RDS:
    Type: "AWS::RDS::DBInstance"
    Properties:
      AllocatedStorage: {{rds.storage}}
      DBInstanceClass: {{rds.type}}
      DBInstanceIdentifier: {{stackName}}-db-rds
      MasterUsername: {{rds.username}} 
      MasterUserPassword: {{rds.password}}
      PubliclyAccessible: true
      VPCSecurityGroups:
        - Fn::GetAtt:
          - SecurityGroup
          - GroupId
      DBName: {{rds.dbName}}
      Engine: {{rds.engine}}
      EngineVersion: {{rds.version}}
      Tags:
        - Key: Name
          Value: "{{stackName}}-postgres"
        {{#if tags}}
        {{#each tags}}
        - Key: {{@key}}
          Value: {{this}}
        {{/each}}
        {{/if}}
{{/if}}


  #################################################
  # RDS END
  #################################################

  #################################################
  # TaskDefinition BEGIN
  #################################################

  # adding TaskDefinition for Lambda/ECS services
{{#each taskDefinitions}}
  {{@key}}TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      {{#if this.volume}}
      Volumes:
        - Name: {{this.volume.name}}
          Host:
            SourcePath: {{this.volume.path}} 
      {{/if}}
      {{#if this.networkMode}}
      NetworkMode: {{this.networkMode}}
      {{/if}}
      {{#if this.placeOn}}
      PlacementConstraints:
        - Type: memberOf
          Expression: attribute:ecs.instance-type == {{this.placeOn}}
      {{/if}}
      {{#ifEquals this.taskType 'FARGATE'}}
      RequiresCompatibilities:
        - FARGATE
      NetworkMode: awsvpc
      TaskRoleArn:
        Ref: FargateRole
      ExecutionRoleArn:
        Ref: FargateRole
      Cpu: {{this.cpu}}
      Memory: {{this.memory}}
      {{/ifEquals}}
    {{#if this.placementConstraints }}
      PlacementConstraints:
        - type: {{this.placementConstraints.type}}
      {{#if this.placementConstraints.expression}}
          expression: {{{this.placementConstraints.expression}}}
      {{/if}}
    {{/if}}
      ContainerDefinitions:
      {{#each this.containers}}
        - Name: {{@key}}
          Essential: true
          {{#if this.mount}}
          MountPoints:
            - SourceVolume: {{this.mount.volume}}
              ContainerPath: {{this.mount.destination}}
          {{/if}}
        {{#if this.ports}}
          PortMappings:
          {{#each this.ports}}
            - ContainerPort: {{this.container}} 
              HostPort: {{this.host}}
              Protocol: {{this.protocol}}
          {{/each}}
        {{/if}}
        {{#if this.links}}
          Links:
          {{#each this.links}}
            - {{this}}
          {{/each}}
        {{/if}}
        {{#if this.envs}}
          Environment:
          {{# if this.includeRds}}
            - Name: DB_URI
              Value: 
                Fn::Join:
                  - ""
                  - - "postgresql://{{../../rds.username}}:{{../../rds.password}}@"
                    - Fn::GetAtt:
                        - RDS
                        - Endpoint.Address
                    - ":5432/{{../../rds.dbName}}"
          {{/if}}
          {{#if this.apiMachine}}
            - Name: API
              Value:
                Fn::Join:
                  - ""
                  - - "http://"
                    - Fn::GetAtt:
                      - {{this.apiMachine}}EC2Instance
                      - PublicIp
          {{/if}}
          {{# each this.envs}}
            - Name: {{@key}}
              Value: {{this}}
          {{/each}}
            - Name: AWS_CLUSTER
              Value: !Ref ECSCluster
            - Name: AWS_SUBNET
              Value: {{../../vpc.subnet}}
            - Name: AWS_SEC_GROUP
              Value: !Ref SecurityGroup
            - Name: AWS_LOG_STREAM_PREFIX
              Value: ecs
        {{/if}}
          Image: {{this.image}}
          {{#ifEquals ../this.taskType FARGATE}}
          Cpu: {{#if this.cpu }}{{ this.cpu }}{{ else }}10{{/if}}
          MemoryReservation: {{#if this.memory }}{{ this.memory }}{{ else }}256{{/if}}
          {{/ifEquals}}
      {{# if this.commands }}
          Command:
        {{# each this.commands }}
            - {{{ @this }}}
        {{/each}}
      {{/if}}
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group:
                Ref: CloudwatchLogsGroup
              awslogs-region:
                Fn::Sub: ${AWS::Region}
              awslogs-stream-prefix: ecs
      {{/each}}

  {{@key}}ECSService:
    Type: AWS::ECS::Service
    Properties:
      Cluster:
        Ref: ECSCluster
      DesiredCount: {{# if this.count}}{{this.count}}{{ else }} 0 {{/if}}
      TaskDefinition:
        Ref: {{@key}}TaskDefinition
      DeploymentConfiguration:
        MaximumPercent: 100
        MinimumHealthyPercent: 0 
      {{#ifEquals this.taskType 'FARGATE'}}
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - Fn::GetAtt:
              - SecurityGroup
              - GroupId
          Subnets:
            - {{../vpc.subnet}}
      {{/ifEquals}}
{{/each}}

  #################################################
  # TaskDefinition END 
  #################################################

  CloudwatchLogsGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: {{stackName}}-logs
      RetentionInDays: 30

{{# if ecs.ec2}}
Outputs:
  {{# each ecs.ec2}}
  {{@key}}IpAddress:
    Value:
      Fn::GetAtt:
        - {{@key}}EC2Instance
        - PublicIp
  {{/each}}
{{/if}}

